<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Keep track of your daily tasks by using Todo App"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <section class="todo-app light">
      <div class="container">
        <header>
          <div class="logo">todo</div>
          <img src="images/icon-sun.svg" data-theme="light" alt="icon-sun" />
          <img
            class="available"
            src="images/icon-moon.svg"
            data-theme="dark"
            alt="icon-moon"
          />
        </header>
        <div class="input-field">
          <span class="icon"></span>
          <input
            type="text"
            name="todo"
            data-placeholder="Create a new todo..."
            placeholder="Create a new todo..."
          />
        </div>
        <div class="todo-list">
          <ul>
            <!-- Todo items Here -->
          </ul>
          <div class="controls">
            <div class="left-items">
              <span class="number"></span> items left
            </div>
            <ul class="filters">
              <li class="selected" data-filter="todo">All</li>
              <li data-filter="active">Active</li>
              <li data-filter="completed">Completed</li>
            </ul>
            <div class="clear-completed">Clear Completed</div>
          </div>
        </div>
        <div class="note">Drag and drop to reorder list</div>
      </div>
      <div class="copyright">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/MohMostafa-Web"
          target="_blank"
          >MohMostafa</a
        >.
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
